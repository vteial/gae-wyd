<body x-presence>

<div id="header">
    <nav class="navbar navbar-default navbar-fixed-top" x-role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" x-toggle="collapse" x-target=".navbar-inverse-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home-d.html">Watch Your Sales</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-left">
                    <button class="btn btn-default" x-ng-click="showLeftMenu()">
                        <i class="fa fa-bars"></i>&nbsp;
                    </button>
                </form>
                <ul class="nav navbar-nav">
                    <li>
                        <a x-ng-href="#/home"><i class="fa fa-home"></i> Home</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" x-ng-hide="isLoggedIn">
                    <li>
                        <a href="#/settings"><i class="fa fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="#/signout"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="breadCrumb" class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <strong>
                            <small>{{viewName | capitalizeFilter}}</small>
                        </strong>
                    </div>
                    <div class="col-md-9 text-right">
                        <strong>
                            <small>
                                {{sessionS.context.sessionDto.firstName}} / {{sessionS.context.sessionDto.userId}} /
                                {{sessionS.context.sessionDto.roleId | capitalizeFilter}}
                            </small>
                        </strong>
                    </div>
                </div>
            </div>
        </div>

    </nav>
</div>

<section class="container-fluid">
    <div class="container" x-ng-view></div>
</section>

<div id="footer">
    <x-footer-navigator></x-footer-navigator>
</div>

<div data-panels="true"></div>

<script src="bower_components/lodash/lodash.min.js"></script>
